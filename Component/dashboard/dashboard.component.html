

<section style="background-color: #2C3878;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-6">
        <div class="col-12 text-center">
          <h1 class="text">Easiest way to get any URL Shortened!</h1>
          </div>
        <div class="img-cont">
          <div class="img">
              <img src="assets/img/link2.svg" style="width:70%;" class="img-fluid" alt="Responsive image" alt="">
          </div>
      </div>
      <div class="flexContainer mb-4">
        <input type="email" [(ngModel)]="url" id="form2Example17" placeholder="Enter URL" class="form-control form-control-lg"/>
          <span *ngIf="button1"><button class="btn btn-dark btn-lg btn-block" (click)="getShortenedUrl(this.url)" type="button">Shorten</button></span>
          <span *ngIf="button2"><button class="btn btn-success btn-lg btn-block" (click)="getShortenedUrl(this.url)" type="button">Shortening...</button></span>
      </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-md-6">
          <div>
            <ul class="response" *ngFor="let list of shortCodeArray; let i = index">
              <li>
                Short Url: {{ i + 1 }}
                <a href="https://{{ list }}" target="_blank" rel="noopener noreferrer">{{
                  list
                }}</a>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</section>
